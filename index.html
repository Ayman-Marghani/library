<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>My Library</h1>
    <button type="button" class="add-btn">Add a Book</button>
  </div>

  <div class="books">
  </div>

  <dialog>
    <button type="button" class="close-btn" autofocus>Ã—</button>

    <form action="">
      <div class="form-input-div">
        <label for="title">Book Title: </label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-input-div">
        <label for="author">Author: </label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="form-input-div">
        <label for="no-of-pages">Number of Pages: </label>
        <input type="number" id="no-of-pages" name="no-of-pages" required>
      </div>
      <div>
        <label for="read">Read: </label>
        <input type="checkbox" id="read" name="read">
      </div>
      <button type="submit" class="confirm-btn">Confirm</button>
    </form>
  </dialog>

</body>
</html>
